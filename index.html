<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Программирование криптографических алгоритмов</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="border-bottom border-info sticky-top">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active rounded activeNv" aria-current="page" id="atbashPage">АТБАШ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active rounded" aria-current="page" id="caesarPage">Цезарь</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active rounded" aria-current="page" id="polibiPage">Полибий</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active rounded" aria-current="page" id="tritemPage">Тритемий</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active rounded" aria-current="page" id="belazoPage">Белазо</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="atbash" class="">
            <div class="container py-md-5 py-3">
                <div>
                    <h2 class="cyan">Шифр АТБАШ</h2>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="atbashSpaceType">
                        <label class="form-check-label" for="atbashSpaceType">Режим работы с пробелами</label>
                    </div>
                    <div>
                        <label for="atbashEnArea" class="form-label">Введите текст</label>
                        <textarea class="form-control" id="atbashEnArea" rows="3"></textarea>
                        <div class="pt-1 pb-2">
                            <button id="atbashEnBtn" class="btn btn-outline-primary">Зашифровать</button>
                        </div>
                        <div class="pb-3">
                            <textarea class="form-control" id="atbashAfterEn" rows="1" placeholder="Результат зашифровки" disabled></textarea>
                        </div>
                    </div>
                    <div>
                        <label for="atbashDeArea" class="form-label">Введите текст</label>
                        <textarea class="form-control" id="atbashDeArea" rows="3"></textarea>
                        <div class="pt-1 pb-2">
                            <button type="button" id="atbashDeBtn" class="btn btn-outline-primary" data-mdb-ripple-init>Расшифровать</button>
                        </div>
                        <div class="pb-3">
                            <textarea class="form-control" id="atbashAfterDe" rows="1" placeholder="Результат расшифровки" disabled></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="caesar" class="hidden">
            <div class="container py-md-5 py-3">
                <div>
                    <h2 class="cyan">Шифр Цезаря</h2>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="caesarSpaceType">
                        <label class="form-check-label" for="caesarSpaceType">Режим работы с пробелами</label>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col-10">
                                <label for="caesarEnArea" class="form-label">Введите текст</label>
                                <textarea class="form-control" id="caesarEnArea" rows="3"></textarea>
                            </div>
                            <div class="col-2">
                                <label class="form-label">Ключ шифрования</label>
                                <input type="number" class="form-control" placeholder="Ключ" value="3" min="1" id="caesarEnKey">
                            </div>
                        </div>
                        <div class="pt-1 pb-2">
                            <button id="caesarEnBtn" class="btn btn-outline-primary">Зашифровать</button>
                        </div>
                        <div class="pb-3">
                            <textarea class="form-control" id="caesarAfterEn" rows="1" placeholder="Результат зашифровки" disabled></textarea>
                        </div>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col-10">
                                <label for="caesarDeArea" class="form-label">Введите текст</label>
                                <textarea class="form-control" id="caesarDeArea" rows="3"></textarea>
                            </div>
                            <div class="col-2">
                                <label class="form-label">Ключ шифрования</label>
                                <input type="number" class="form-control" placeholder="Ключ" value="3" min="1" id="caesarDeKey">
                            </div>
                        </div>
                        <div class="pt-1 pb-2">
                            <button type="button" id="caesarDeBtn" class="btn btn-outline-primary" data-mdb-ripple-init>Расшифровать</button>
                        </div>
                        <div class="pb-3">
                            <textarea class="form-control" id="caesarAfterDe" rows="1" placeholder="Результат расшифровки" disabled></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="polibi" class="hidden">
            <div class="container py-md-5 py-3">
                <div>
                    <h2 class="cyan">Шифр Полибия</h2>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="polibiSpaceType">
                        <label class="form-check-label" for="polibiSpaceType">Режим работы с пробелами</label>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col-8">
                                <label for="polibiEnArea" class="form-label">Введите текст</label>
                                <textarea class="form-control" id="polibiEnArea" rows="3"></textarea>
                            </div>
                            <div class="col-2">
                                <label class="form-label">Кол-во строк</label>
                                <input type="number" class="form-control" placeholder="Строки" value="6" min="4" max="9" id="polibiEnRow">
                            </div>
                            <div class="col-2">
                                <label class="form-label">Кол-во столбцов</label>
                                <input type="number" class="form-control" placeholder="Столбцов" value="6" min="4" max="9" id="polibiEnCol">
                            </div>
                        </div>
                        <div class="pt-1 pb-2">
                            <button id="polibiEnBtn" class="btn btn-outline-primary">Зашифровать</button>
                        </div>
                        <div class="pb-3">
                            <textarea class="form-control" id="polibiAfterEn" rows="1" placeholder="Результат зашифровки" disabled></textarea>
                        </div>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col-8">
                                <label for="polibiDeArea" class="form-label">Введите текст</label>
                                <textarea class="form-control" id="polibiDeArea" rows="3"></textarea>
                            </div>
                            <div class="col-2">
                                <label class="form-label">Кол-во строк</label>
                                <input type="number" class="form-control" placeholder="Строки" value="6" min="4" max="9" id="polibiDeRow">
                            </div>
                            <div class="col-2">
                                <label class="form-label">Кол-во столбцов</label>
                                <input type="number" class="form-control" placeholder="Столбцов" value="6" min="4" max="9" id="polibiDeCol">
                            </div>
                        </div>
                        <div class="pt-1 pb-2">
                            <button type="button" id="polibiDeBtn" class="btn btn-outline-primary" data-mdb-ripple-init>Расшифровать</button>
                        </div>
                        <div class="pb-3">
                            <textarea class="form-control" id="polibiAfterDe" rows="1" placeholder="Результат расшифровки" disabled></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="tritem" class="hidden">
            <div class="container py-md-5 py-3">
                <div>
                    <h2 class="cyan">Шифр Тритемия</h2>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="tritemSpaceType">
                        <label class="form-check-label" for="tritemSpaceType">Режим работы с пробелами</label>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col-12">
                                <label for="tritemEnArea" class="form-label">Введите текст</label>
                                <textarea class="form-control" id="tritemEnArea" rows="3"></textarea>
                            </div>
                            <!-- <div class="col-2">
                                <label class="form-label">Кол-во строк</label>
                                <input type="number" class="form-control" placeholder="Строки" value="6" min="4" max="9" id="tritemEnRow">
                            </div>
                            <div class="col-2">
                                <label class="form-label">Кол-во столбцов</label>
                                <input type="number" class="form-control" placeholder="Столбцов" value="6" min="4" max="9" id="tritemEnCol">
                            </div> -->
                        </div>
                        <div class="pt-1 pb-2">
                            <button id="tritemEnBtn" class="btn btn-outline-primary">Зашифровать</button>
                        </div>
                        <div class="pb-3">
                            <textarea class="form-control" id="tritemAfterEn" rows="1" placeholder="Результат зашифровки" disabled></textarea>
                        </div>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col-12">
                                <label for="tritemDeArea" class="form-label">Введите текст</label>
                                <textarea class="form-control" id="tritemDeArea" rows="3"></textarea>
                            </div>
                            <!-- <div class="col-2">
                                <label class="form-label">Кол-во строк</label>
                                <input type="number" class="form-control" placeholder="Строки" value="6" min="4" max="9" id="tritemDeRow">
                            </div>
                            <div class="col-2">
                                <label class="form-label">Кол-во столбцов</label>
                                <input type="number" class="form-control" placeholder="Столбцов" value="6" min="4" max="9" id="tritemDeCol">
                            </div> -->
                        </div>
                        <div class="pt-1 pb-2">
                            <button type="button" id="tritemDeBtn" class="btn btn-outline-primary" data-mdb-ripple-init>Расшифровать</button>
                        </div>
                        <div class="pb-3">
                            <textarea class="form-control" id="tritemAfterDe" rows="1" placeholder="Результат расшифровки" disabled></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="belazo" class="hidden">
            <div class="container py-md-5 py-3">
                <div>
                    <h2 class="cyan">Шифр Белазо</h2>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="belazoSpaceType">
                        <label class="form-check-label" for="belazoSpaceType">Режим работы с пробелами</label>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col-10">
                                <label for="belazoEnArea" class="form-label">Введите текст</label>
                                <textarea class="form-control" id="belazoEnArea" rows="3"></textarea>
                            </div>
                            <div class="col-2">
                                <label class="form-label">Ключ-лозунг</label>
                                <input type="text" class="form-control" placeholder="Ключ" value="Пони" id="belazoEnKey">
                            </div>
                        </div>
                        <div class="pt-1 pb-2">
                            <button id="belazoEnBtn" class="btn btn-outline-primary">Зашифровать</button>
                        </div>
                        <div class="pb-3">
                            <textarea class="form-control" id="belazoAfterEn" rows="1" placeholder="Результат зашифровки" disabled></textarea>
                        </div>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col-10">
                                <label for="belazoDeArea" class="form-label">Введите текст</label>
                                <textarea class="form-control" id="belazoDeArea" rows="3"></textarea>
                            </div>
                            <div class="col-2">
                                <label class="form-label">Ключ-лозунг</label>
                                <input type="text" class="form-control" placeholder="Ключ" value="Пони" id="belazoDeKey">
                            </div>
                        </div>
                        <div class="pt-1 pb-2">
                            <button type="button" id="belazoDeBtn" class="btn btn-outline-primary" data-mdb-ripple-init>Расшифровать</button>
                        </div>
                        <div class="pb-3">
                            <textarea class="form-control" id="belazoAfterDe" rows="1" placeholder="Результат расшифровки" disabled></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="pb-4 mt-2 border-top border-info mt-auto">
        <div class="container mt-3 w-lg-50 w-75 text-secondary">
            Программирование криптографических алгоритмов
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
    <script defer src="ciphers.js"></script>
</body>
</html>
